<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced Expense Splitter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/vantough/expense-splitter/icon.png" type="image/png">
</head>
<body>
    <div class="container" id="app">
        <h1 class="text-center">Expense Splitter</h1>
        <div class="form-group">
            <label for="names">Names:</label>
            <div class="chip-container" id="chipContainer">
            <input type="text" class="chip-input" id="chipInput" placeholder="Add names, comma separated">
            </div>
        </div>
        <hr>
        <h3>Add Expense</h3>
        <div class="form-row">
            <div class="form-group col-md-3 col-sm-6">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" placeholder="e.g., Dinner">
            </div>
            <div class="form-group col-md-3 col-sm-6">
                <label for="payer">Payer:</label>
                <select class="form-control" id="payer">
                    <option value="">Select Payer</option>
                </select>
            </div>
            <div class="form-group col-md-2 col-sm-6">
                <label for="amount">Amount:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text amount-icon">₹</span>
                    </div>
                    <input type="number" class="form-control" id="amount" placeholder="e.g., 60" oninput="updateRemainingAmount(); updateRemainingPercentage();">
                </div>
            </div>
            <div class="form-group col-md-4 col-sm-6">
                <label for="splitType">Split Type:</label>
                <select class="form-control" id="splitType" onchange="showSplitDetails()">
                    <option value="equal">Equally</option>
                    <option value="unequal">Unequally</option>
                    <option value="shares">By Shares</option>
                    <option value="percentages">By Percentages</option>
                </select>
            </div>
        </div>
        <div id="splitDetails" style="display: none;"></div>
        <button class="btn btn-primary" onclick="addExpense()">Add Expense</button>
        <hr>
        <h3>Expenses</h3>
        <div class="table-responsive">
            <table class="table table-bordered" id="expensesTable">
                <thead class="thead-light">
                    <tr>
                        <th class="sticky-action">Action</th>
                        <th>Description</th>
                        <th>Payer</th>
                        <th>Amount</th>
                        <th>Split Details</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="actions-container">
            <button class="btn btn-success" onclick="calculateBalances()">Calculate Balances & Split Details</button>
            <div class="total-expense-summary">
                <h4>Total Expense: <span id="totalExpense">₹0.00</span></h4>
            </div>
        </div>
        <hr>
        <h3>Balances</h3>
        <div class="table-responsive">
            <table class="table table-bordered" id="balancesTable">
                <thead class="thead-light">
                    <tr>
                        <th>Name</th>
                        <th>Balance (₹)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <h3>
    Settlement Details
    <svg class="download-icon" id="downloadCsv" xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#000000" onclick="exportToCSV()">
        <path d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"/>
    </svg>
</h3>
<div id="settlementDetails"></div>
    </div>

<!-- Dark mode toggle icon -->
<svg class="toggle-icon" id="darkModeToggle" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
    <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/>
</svg>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/darkMode.js"></script>
    <script src="js/export.js"></script>

</body>
</html>
