<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Expense Splitter</title>
    <!-- Adding Bootstrap for better UI -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { margin: 20px; }
        .container { max-width: 1000px; }
        .table td, .table th { vertical-align: middle; }
        .remaining { text-align: right; font-weight: bold; }
        .positive { color: blue; }
        .negative { color: red; }
        .zero { color: green; }
        .form-column { display: flex; }
        .form-column > div { flex: 1; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Expense Splitter</h1>
        <div class="form-column">
            <div>
                <h3>Input</h3>
                <div class="form-group">
                    <label for="names">Names (comma-separated):</label>
                    <input type="text" class="form-control" id="names" placeholder="e.g., Alice,Bob,Charlie" onblur="updatePayerOptions()">
                </div>
                <h3>Add Expense</h3>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" placeholder="e.g., Dinner">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="payer">Payer:</label>
                        <select class="form-control" id="payer">
                            <option value="">Select Payer</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="amount">Amount:</label>
                        <input type="number" class="form-control" id="amount" placeholder="e.g., 60" oninput="updateRemainingAmount(); updateRemainingPercentage();">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="splitType">Split Type:</label>
                        <select class="form-control" id="splitType" onchange="showSplitDetails()">
                            <option value="equal">Equally</option>
                            <option value="unequal">Unequally (by Amount)</option>
                            <option value="shares">By Shares</option>
                            <option value="percentages">By Percentages</option>
                        </select>
                    </div>
                </div>
                <div id="splitDetails" style="display: none;"></div>
                <button class="btn btn-primary" onclick="addExpense()">Add Expense</button>
            </div>
            <div>
                <h3>Output</h3>
                <h4>Expenses</h4>
                <table class="table table-bordered" id="expensesTable">
                    <thead class="thead-light">
                        <tr>
                            <th>Description</th>
                            <th>Payer</th>
                            <th>Amount (₹)</th>
                            <th>Split Details</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button class="btn btn-success" onclick="calculateBalances()">Calculate Balances</button>
                <hr>
                <h4>Balances</h4>
                <table class="table table-bordered" id="balancesTable">
                    <thead class="thead-light">
                        <tr>
                            <th>Name</th>
                            <th>Balance (₹)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <h4>Settlement Details</h4>
                <div id="settlementDetails"></div>
            </div>
        </div>
    </div>
    <!-- Adding jQuery and Bootstrap JS for better functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        let expenses = [];

        function updatePayerOptions() {
            const namesInput = document.getElementById('names').value;
            const names = namesInput.split(',').map(name => name.trim()).filter(name => name !== "");
            const payerSelect = document.getElementById('payer');
            payerSelect.innerHTML = '<option value="">Select Payer</option>';
            names.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.text = name;
                payerSelect.add(option);
            });
        }

        function showSplitDetails() {
            const splitType = document.getElementById('splitType').value;
            const splitDetailsDiv = document.getElementById('splitDetails');
            splitDetailsDiv.innerHTML = '';
            if (splitType !== 'equal') {
                const namesInput = document.getElementById('names').value;
                const names = namesInput.split(',').map(name => name.trim()).filter(name => name !== "");
                let html = '';
                if (splitType === 'unequal') {
                    html += '<div class="form-group"><label>Enter amounts for each person:</label>';
                    names.forEach(name => {
                        html += `
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">${name}</div>
                                </div>
                                <input type="number" class="form-control split-value" data-name="${name}" placeholder="Amount for ${name}" oninput="updateRemainingAmount()">
                            </div>
                        `;
                    });
                    html += `<div id="remainingAmount" class="remaining positive">Remaining: ₹0.00</div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="splitRemaining">
                            <label class="form-check-label" for="splitRemaining">Split remaining balance equally among the rest</label>
                        </div>`;
                    html += '</div>';
                } else if (splitType === 'percentages') {
                    html += '<div class="form-group"><label>Enter percentages for each person:</label>';
                    names.forEach(name => {
                        html += `
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">${name}</div>
                                </div>
                                <input type="number" class="form-control split-value" data-name="${name}" placeholder="Percentage for ${name}" oninput="updateRemainingPercentage()">
                            </div>
                        `;
                    });
                    html += `<div id="remainingPercentage" class="remaining positive">Remaining: 100%</div>`;
                    html += '</div>';
                } else if (splitType === 'shares') {
                    html += '<div class="form-group"><label>Enter shares for each person:</label>';
                    names.forEach(name => {
                        html += `
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">${name}</div>
                                </div>
                                <input type="number" class="form-control split-value" data-name="${name}" placeholder="Shares for ${name}">
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                splitDetailsDiv.innerHTML = html;
                splitDetailsDiv.style.display = 'block';
            } else {
                splitDetailsDiv.style.display = 'none';
            }
        }

        function updateRemainingAmount() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const inputs = document.querySelectorAll('.split-value');
            let sum = 0;
            inputs.forEach(input => {
                const value = parseFloat(input.value);
                if (!isNaN(value)) {
                    sum += value;
                }
            });
            const remaining = amount - sum;
            const remainingDiv = document.getElementById('remainingAmount');
            remainingDiv.innerText = `Remaining: ₹${remaining.toFixed(2)}`;
            if (remaining > 0) {
                remainingDiv.className = 'remaining positive';
            } else if (remaining < 0) {
                remainingDiv.className = 'remaining negative';
            } else {
                remainingDiv.className = 'remaining zero';
            }
        }

        function updateRemainingPercentage() {
            const inputs = document.querySelectorAll('.split-value');
            let sum = 0;
            inputs.forEach(input => {
                const value = parseFloat(input.value);
                if (!isNaN(value)) {
                    sum += value;
                }
            });
            const remaining = 100 - sum;
            const remainingDiv = document.getElementById('remainingPercentage');
            remainingDiv.innerText = `Remaining: ${remaining.toFixed(2)}%`;
            if (remaining > 0) {
                remainingDiv.className = 'remaining positive';
            } else if (remaining < 0) {
                remainingDiv.className = 'remaining negative';
            } else {
                remainingDiv.className = 'remaining zero';
            }
        }

        function addExpense() {
            const description = document.getElementById('description').value;
            const payer = document.getElementById('payer').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const splitType = document.getElementById('splitType').value;
            const namesInput = document.getElementById('names').value;
            const names = namesInput.split(',').map(name => name.trim()).filter(name => name !== "");

            if (!description || !payer || isNaN(amount) || !splitType) {
                alert('Please fill in all fields.');
                return;
            }

            let splitDetails = {};

            if (splitType === 'equal') {
                names.forEach(name => {
                    splitDetails[name] = amount / names.length;
                });
            } else if (splitType === 'unequal') {
                const inputs = document.querySelectorAll('.split-value');
                let sum = 0;
                let splitValues = {};
                let nullNames = [];
                inputs.forEach(input => {
                    const name = input.getAttribute('data-name');
                    const value = input.value;
                    if (value === '') {
                        splitValues[name] = null;
                        nullNames.push(name);
                    } else {
                        const amountValue = parseFloat(value);
                        if (isNaN(amountValue)) {
                            alert('Please enter valid numbers for split amounts.');
                            return;
                        }
                        splitValues[name] = amountValue;
                        sum += amountValue;
                    }
                });

                const remaining = amount - sum;

                if (remaining < 0) {
                    alert('The sum of split amounts exceeds the total amount.');
                    return;
                }

                const splitRemaining = document.getElementById('splitRemaining').checked;

                if (splitRemaining && nullNames.length > 0) {
                    const perPerson = remaining / nullNames.length;
                    nullNames.forEach(name => {
                        splitValues[name] = perPerson;
                    });
                } else {
                    nullNames.forEach(name => {
                        splitValues[name] = 0;
                    });
                    if (remaining !== 0) {
                        alert('Remaining amount is not zero. Please adjust the split amounts or select "Split remaining balance equally among the rest".');
                        return;
                    }
                }

                splitDetails = splitValues;
            } else if (splitType === 'percentages') {
                const inputs = document.querySelectorAll('.split-value');
                let totalPercentage = 0;
                let splitValues = {};
                inputs.forEach(input => {
                    const name = input.getAttribute('data-name');
                    const value = input.value;
                    if (value === '') {
                        splitValues[name] = 0;
                    } else {
                        const percentageValue = parseFloat(value);
                        if (isNaN(percentageValue)) {
                            alert('Please enter valid numbers for percentages.');
                            return;
                        }
                        splitValues[name] = percentageValue;
                        totalPercentage += percentageValue;
                    }
                });

                if (Math.abs(totalPercentage - 100) > 0.01) {
                    alert('Total percentage must be 100%. Please adjust the percentages.');
                    return;
                }

                for (const [name, percentage] of Object.entries(splitValues)) {
                    splitDetails[name] = (percentage / 100) * amount;
                }
            } else if (splitType === 'shares') {
                const inputs = document.querySelectorAll('.split-value');
                let totalShares = 0;
                let splitValues = {};
                inputs.forEach(input => {
                    const name = input.getAttribute('data-name');
                    const value = input.value;
                    if (value === '') {
                        splitValues[name] = 0;
                    } else {
                        const shareValue = parseFloat(value);
                        if (isNaN(shareValue)) {
                            alert('Please enter valid numbers for shares.');
                            return;
                        }
                        splitValues[name] = shareValue;
                        totalShares += shareValue;
                    }
                });

                if (totalShares === 0) {
                    alert('Total shares cannot be zero.');
                    return;
                }

                for (const [name, share] of Object.entries(splitValues)) {
                    splitDetails[name] = (share / totalShares) * amount;
                }
            }

            expenses.push({ description, payer, amount, splitDetails });

            // Update expenses table
            const tableBody = document.getElementById('expensesTable').getElementsByTagName('tbody')[0];
            const row = tableBody.insertRow();
            row.insertCell(0).innerText = description;
            row.insertCell(1).innerText = payer;
            row.insertCell(2).innerText = `₹${amount.toFixed(2)}`;
            row.insertCell(3).innerText = JSON.stringify(splitDetails);
            const actionCell = row
            .insertCell(4);
            const deleteButton = document.createElement('button');
            deleteButton.className = 'btn btn-danger btn-sm';
            deleteButton.innerText = 'Delete';
            deleteButton.onclick = function() {
                const index = Array.from(tableBody.rows).indexOf(row);
                expenses.splice(index, 1);
                tableBody.deleteRow(index);
            };
            actionCell.appendChild(deleteButton);

            // Reset form fields
            document.getElementById('description').value = '';
            document.getElementById('payer').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('splitType').value = 'equal';
            document.getElementById('splitDetails').style.display = 'none';
            document.getElementById('splitDetails').innerHTML = '';
        }

        function calculateBalances() {
            const namesInput = document.getElementById('names').value;
            const names = namesInput.split(',').map(name => name.trim()).filter(name => name !== "");
            let balances = {};
            names.forEach(name => balances[name] = 0);

            expenses.forEach(expense => {
                const payer = expense.payer;
                const amount = expense.amount;
                const splitDetails = expense.splitDetails;

                for (const [name, share] of Object.entries(splitDetails)) {
                    if (name === payer) {
                        balances[name] += amount - share;
                    } else {
                        balances[name] -= share;
                    }
                }
            });

            // Update balances table
            const tableBody = document.getElementById('balancesTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear previous results

            for (const [name, balance] of Object.entries(balances)) {
                const row = tableBody.insertRow();
                row.insertCell(0).innerText = name;
                row.insertCell(1).innerText = `₹${balance.toFixed(2)}`;
            }

            // Calculate settlement details
            displaySettlementDetails(balances);
        }

        function displaySettlementDetails(balances) {
            let positiveBalances = [];
            let negativeBalances = [];

            for (const [name, balance] of Object.entries(balances)) {
                if (balance > 0) {
                    positiveBalances.push({ name, balance });
                } else if (balance < 0) {
                    negativeBalances.push({ name, balance: -balance });
                }
            }

            positiveBalances.sort((a, b) => b.balance - a.balance);
            negativeBalances.sort((a, b) => b.balance - a.balance);

            const settlementDiv = document.getElementById('settlementDetails');
            settlementDiv.innerHTML = '';

            let settlements = [];

            while (positiveBalances.length > 0 && negativeBalances.length > 0) {
                let creditor = positiveBalances[0];
                let debtor = negativeBalances[0];

                let amountToSettle = Math.min(creditor.balance, debtor.balance);

                settlements.push(`${debtor.name} owes ₹${amountToSettle.toFixed(2)} to ${creditor.name}`);

                creditor.balance -= amountToSettle;
                debtor.balance -= amountToSettle;

                if (creditor.balance === 0) {
                    positiveBalances.shift();
                }
                if (debtor.balance === 0) {
                    negativeBalances.shift();
                }
            }

            settlements.forEach(settlement => {
                const paragraph = document.createElement('p');
                paragraph.innerText = settlement;
                settlementDiv.appendChild(paragraph);
            });
        }
    </script>
</body>
</html>
