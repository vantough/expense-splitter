<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Expense Splitter</title>
    <!-- Adding Bootstrap for better UI and responsiveness -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Setting the browser icon at code level -->
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/vantough/expense-splitter/icon.png" type="image/png">
    <style>
        body { margin: 20px; transition: background-color 0.3s, color 0.3s; }
        .container { max-width: 1200px; }
        .table td, .table th { vertical-align: middle; }
        .remaining { text-align: right; font-weight: bold; }
        @media (max-width: 576px) {
            .form-row .form-group { margin-bottom: 15px; }
        }
        .sticky-action {
            position: sticky;
            left: 0;
            background: inherit;
            z-index: 2;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .table {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .icon-btn {
            border: none;
            background: transparent;
            padding: 0;
        }
        .toggle-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Expense Splitter</h1>
        <div class="form-group">
            <label for="names">Names (comma-separated):</label>
            <input type="text" class="form-control" id="names" placeholder="e.g., Alice,Bob,Charlie" onblur="updatePayerOptions()">
        </div>
        <hr>
        <h3>Add Expense</h3>
        <div class="form-row">
            <div class="form-group col-md-3 col-sm-6">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" placeholder="e.g., Dinner">
            </div>
            <div class="form-group col-md-3 col-sm-6">
                <label for="payer">Payer:</label>
                <select class="form-control" id="payer">
                    <option value="">Select Payer</option>
                </select>
            </div>
            <div class="form-group col-md-2 col-sm-6">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="amount" placeholder="e.g., 60" oninput="updateRemainingAmount(); updateRemainingPercentage();">
            </div>
            <div class="form-group col-md-4 col-sm-6">
                <label for="splitType">Split Type:</label>
                <select class="form-control" id="splitType" onchange="showSplitDetails()">
                    <option value="equal">Equally</option>
                    <option value="unequal">Unequally (by Amount)</option>
                    <option value="shares">By Shares</option>
                    <option value="percentages">By Percentages</option>
                </select>
            </div>
        </div>
        <div id="splitDetails" style="display: none;"></div>
        <button class="btn btn-primary" onclick="addExpense()">Add Expense</button>
        <hr>
        <h3>Expenses</h3>
        <div class="table-responsive">
            <table class="table table-bordered" id="expensesTable">
                <thead class="thead-light">
                    <tr>
                        <th class="sticky-action">Action</th>
                        <th>Description</th>
                        <th>Payer</th>
                        <th>Amount</th>
                        <th>Split Details</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <button class="btn btn-success" onclick="calculateBalances()">Calculate Balances</button>
        <hr>
        <h3>Balances</h3>
        <div class="table-responsive">
            <table class="table table-bordered" id="balancesTable">
                <thead class="thead-light">
                    <tr>
                        <th>Name</th>
                        <th>Balance (₹)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <h3>Settlement Details</h3>
        <div id="settlementDetails"></div>
    </div>

    <!-- Dark mode toggle icon -->
    <svg class="toggle-icon" id="darkModeToggle" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
        <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/>
    </svg>

    <!-- Adding jQuery and Bootstrap JS for better functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        let expenses = [];
        let isDarkMode = false;

            document.getElementById('darkModeToggle').addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                isDarkMode = !isDarkMode;
            
                const icon = document.getElementById('darkModeToggle');
                icon.innerHTML = isDarkMode ? 
                    '<path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z" fill="#ffffff"/>' : 
                    '<path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z" fill="#000000"/>';
            });



        function updatePayerOptions() {
            const namesInput = document.getElementById('names').value;
            const names = namesInput.split(',').map(name => name.trim()).filter(name => name !== "");
            const payerSelect = document.getElementById('payer');
            payerSelect.innerHTML = '<option value="">Select Payer</option>';
            names.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.text = name;
                payerSelect.add(option);
            });
        }

        function showSplitDetails() {
            const splitType = document.getElementById('splitType').value;
            const splitDetailsDiv = document.getElementById('splitDetails');
            splitDetailsDiv.innerHTML = '';
            if (splitType !== 'equal') {
                const namesInput = document.getElementById('names').value;
                const names = namesInput.split(',').map(name => name.trim()).filter(name => name !== "");
                let html = '';
                if (splitType === 'unequal') {
                    html += '<div class="form-group"><label>Enter amounts for each person:</label>';
                    names.forEach(name => {
                        html += `
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">${name}</div>
                                </div>
                                <input type="number" class="form-control split-value" data-name="${name}" placeholder="Amount for ${name}" oninput="updateRemainingAmount()">
                            </div>
                        `;
                    });
                    html += `
                        <div id="remainingAmount" class="remaining">Remaining: ₹0.00</div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="splitRemaining">
                            <label class="form-check-label" for="splitRemaining">Split remaining balance equally among the rest</label>
                        </div>
                    `;
                    html += '</div>';
                } else if (splitType === 'percentages') {
                    html += '<div class="form-group"><label>Enter percentages for each person:</label>';
                    names.forEach(name => {
                        html += `
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">${name}</div>
                                </div>
                                <input type="number" class="form-control split-value" data-name="${name}" placeholder="Percentage for ${name}" oninput="updateRemainingPercentage()">
                            </div>
                        `;
                    });
                    html += `
                        <div id="remainingPercentage" class="remaining">Remaining: 100%</div>
                    `;
                    html += '</div>';
                } else if (splitType === 'shares') {
                    html += '<div class="form-group"><label>Enter shares for each person:</label>';
                    names.forEach(name => {
                        html += `
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">${name}</div>
                                </div>
                                <input type="number" class="form-control split-value" data-name="${name}" placeholder="Shares for ${name}">
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                splitDetailsDiv.innerHTML = html;
                splitDetailsDiv.style.display = 'block';
            } else {
                splitDetailsDiv.style.display = 'none';
            }
        }

        function updateRemainingAmount() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const inputs = document.querySelectorAll('.split-value');
            let sum = 0;
            inputs.forEach(input => {
                const value = parseFloat(input.value);
                if (!isNaN(value)) {
                    sum += value;
                }
            });
            const remaining = amount - sum;
            document.getElementById('remainingAmount').innerText = `Remaining: ₹${remaining.toFixed(2)}`;
        }

        function updateRemainingPercentage() {
            const inputs = document.querySelectorAll('.split-value');
            let sum = 0;
            inputs.forEach(input => {
                const value = parseFloat(input.value);
                if (!isNaN(value)) {
                    sum += value;
                }
            });
            const remaining = 100 - sum;
            document.getElementById('remainingPercentage').innerText = `Remaining: ${remaining.toFixed(2)}%`;
        }

        function addExpense() {
            const description = document.getElementById('description').value;
            const payer = document.getElementById('payer').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const splitType = document.getElementById('splitType').value;
            const namesInput = document.getElementById('names').value;
            const names = namesInput.split(',').map(name => name.trim()).filter(name => name !== "");

            if (!description || !payer || isNaN(amount) || !splitType) {
                alert('Please fill in all fields.');
                return;
            }

            let splitDetails = {};

            if (splitType === 'equal') {
                names.forEach(name => {
                    splitDetails[name] = amount / names.length;
                });
            } else if (splitType === 'unequal') {
                const inputs = document.querySelectorAll('.split-value');
                let sum = 0;
                let splitValues = {};
                let nullNames = [];
                inputs.forEach(input => {
                    const name = input.getAttribute('data-name');
                    const value = input.value;
                    if (value === '') {
                        splitValues[name] = null;
                        nullNames.push(name);
                    } else {
                        const amountValue = parseFloat(value);
                        if (isNaN(amountValue)) {
                            alert('Please enter valid numbers for split amounts.');
                            return;
                        }
                        splitValues[name] = amountValue;
                        sum += amountValue;
                    }
                });

                const remaining = amount - sum;

                if (remaining < 0) {
                    alert('The sum of split amounts exceeds the total amount.');
                    return;
                }

                const splitRemaining = document.getElementById('splitRemaining').checked;

                if (splitRemaining && nullNames.length > 0) {
                    const perPerson = remaining / nullNames.length;
                    nullNames.forEach(name => {
                        splitValues[name] = perPerson;
                    });
                } else {
                    nullNames.forEach(name => {
                        splitValues[name] = 0;
                    });
                    if (remaining !== 0) {
                        alert('Remaining amount is not zero. Please adjust the split amounts or select "Split remaining balance equally among the rest".');
                        return;
                    }
                }

                splitDetails = splitValues;
            } else if (splitType === 'percentages') {
                const inputs = document.querySelectorAll('.split-value');
                let totalPercentage = 0;
                let splitValues = {};
                inputs.forEach(input => {
                    const name = input.getAttribute('data-name');
                    const value = input.value;
                    if (value === '') {
                        splitValues[name] = 0;
                    } else {
                        const percentageValue = parseFloat(value);
                        if (isNaN(percentageValue)) {
                            alert('Please enter valid numbers for percentages.');
                            return;
                        }
                        splitValues[name] = percentageValue;
                        totalPercentage += percentageValue;
                    }
                });

                if (Math.abs(totalPercentage - 100) > 0.01) {
                    alert('Total percentage must be 100%. Please adjust the percentages.');
                    return;
                }

                for (const [name, percentage] of Object.entries(splitValues)) {
                    splitDetails[name] = (percentage / 100) * amount;
                }
            } else if (splitType === 'shares') {
                const inputs = document.querySelectorAll('.split-value');
                let totalShares = 0;
                let splitValues = {};
                inputs.forEach(input => {
                    const name = input.getAttribute('data-name');
                    const value = input.value;
                    if (value === '') {
                        splitValues[name] = 0;
                    } else {
                        const shareValue = parseFloat(value);
                        if (isNaN(shareValue)) {
                            alert('Please enter valid numbers for shares.');
                            return;
                        }
                        splitValues[name] = shareValue;
                        totalShares += shareValue;
                    }
                });

                if (totalShares === 0) {
                    alert('Total shares cannot be zero.');
                    return;
                }

                for (const [name, share] of Object.entries(splitValues)) {
                    splitDetails[name] = (share / totalShares) * amount;
                }
            }

            expenses.push({ description, payer, amount, splitDetails });

            // Update expenses table
            const tableBody = document.getElementById('expensesTable').getElementsByTagName('tbody')[0];
            const row = tableBody.insertRow();
            const actionCell = row.insertCell(0);
            actionCell.className = 'sticky-action';

            // Edit Button
            const editButton = document.createElement('button');
            editButton.className = 'icon-btn';
            editButton.innerHTML = '<img src="https://cdn.jsdelivr.net/gh/vantough/expense-splitter/edit.png" alt="Edit" width="20">';
            editButton.onclick = function() {
                alert('Edit functionality is not implemented yet.');
            };

            // Delete Button
            const deleteButton = document.createElement('button');
            deleteButton.className = 'icon-btn';
            deleteButton.innerHTML = '<img src="https://cdn.jsdelivr.net/gh/vantough/expense-splitter/delete.png" alt="Delete" width="20">';
            deleteButton.onclick = function() {
                const index = Array.from(tableBody.rows).indexOf(row);
                expenses.splice(index, 1);
                tableBody.deleteRow(index);
            };

            actionCell.appendChild(editButton);
            actionCell.appendChild(deleteButton);

            row.insertCell(1).innerText = description;
            row.insertCell(2).innerText = payer;
            row.insertCell(3).innerText = amount.toFixed(2);
            row.insertCell(4).innerText = JSON.stringify(splitDetails);

            // Reset form fields
            document.getElementById('description').value = '';
            document.getElementById('payer').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('splitType').value = 'equal';
            document.getElementById('splitDetails').style.display = 'none';
            document.getElementById('splitDetails').innerHTML = '';
        }

        function calculateBalances() {
            const namesInput = document.getElementById('names').value;
            const names = namesInput.split(',').map(name => name.trim()).filter(name => name !== "");
            let balances = {};
            names.forEach(name => balances[name] = 0);

            expenses.forEach(expense => {
                const payer = expense.payer;
                const amount = expense.amount;
                const splitDetails = expense.splitDetails;

                for (const [name, share] of Object.entries(splitDetails)) {
                    if (name === payer) {
                        balances[name] += amount - share;
                    } else {
                        balances[name] -= share;
                    }
                }
            });

            // Update balances table
            const tableBody = document.getElementById('balancesTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';
            for (const [name, balance] of Object.entries(balances)) {
                const row = tableBody.insertRow();
                row.insertCell(0).innerText = name;
                row.insertCell(1).innerText = `₹${balance.toFixed(2)}`;
            }

            // Calculate settlement details
            let creditors = [];
            let debtors = [];
            for (const [name, balance] of Object.entries(balances)) {
                if (balance > 0) {
                    creditors.push({ name, balance });
                } else if (balance < 0) {
                    debtors.push({ name, balance: -balance });
                }
            }

            let settlementDetails = '';
            creditors.sort((a, b) => b.balance - a.balance);
            debtors.sort((a, b) => b.balance - a.balance);

            while (creditors.length > 0 && debtors.length > 0) {
                let creditor = creditors[0];
                let debtor = debtors[0];
                let amount = Math.min(creditor.balance, debtor.balance);

                settlementDetails += `<p>${debtor.name} needs to pay ₹${amount.toFixed(2)} to ${creditor.name}</p>`;

                creditor.balance -= amount;
                debtor.balance -= amount;

                if (creditor.balance === 0) {
                    creditors.shift();
                }
                if (debtor.balance === 0) {
                    debtors.shift();
                }
            }

            document.getElementById('settlementDetails').innerHTML = settlementDetails || '<p>No settlements needed.</p>';
        }
    </script>
</body>
</html>
